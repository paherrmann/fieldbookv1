<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather Summary</title>
  
  <style>
    body {
      min-width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 16px;
      background-color: #f8fafc;
      border-radius: 6px; /* This adds the rounded corners, equivalent to Tailwind's rounded-md */
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 3px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    th {
      padding: 12px;
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: 500;
      color: #e3f2fd;
      background-color: #1565c0;
      text-align: left;
    }

    td {
      padding: 12px;
      font-size: 0.675rem;
      color: #1e293b;
      border-top: 1px solid #e2e8f0;
        border-left: 1px solid #e2e8f0;
  border-right: 1px solid #e2e8f0;
    }

    button {
      width: 100%;
      margin-top: 16px;
      padding: 8px 16px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 150ms ease-in-out;
    }

    button:hover {
      background-color: #2196f3;
    }
  </style>
</head>

<body>
<div style="display: flex; align-items: center; gap: 16px; margin-bottom: 16px;">
  <h1 style="font-size: 1.25rem; font-weight: bold; color: #1e293b; margin-bottom: 0; white-space: nowrap;">Conditions
    Summary</h1>
  <select
    style="flex: 1; padding: 2px 8px; border-radius: 3px; border: 1px solid #e2e8f0; background-color: white; color: #1e293b; font-size: 0.875rem; line-height: 1.25;">
    <option value="" disabled selected>Select Station</option>
  </select>
</div>


  <div id="table-container">Loading...</div>
  <script src="popup.js"></script>
</body>

</html>
